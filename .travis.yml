sudo: false

language: python

python:
  - '3.4'
  - '3.5'
  - '3.6'

cache: pip

services:
  - docker

addons:
  hosts:
    - oidc

install:
  - docker-compose pull
  - docker-compose build
  - pip install -r requirements.txt

before_script:
  - docker-compose up -d
  - sh wait-for-url.sh http://oidc:8080/ echo "Ready!"

script:
  - behave
  
after_script:
  - docker-compose down -v
